before_script:
  - python -V
  - pip install numpy

stages:
  - test
  - build
  - publish

test:
  image: ubuntu:bionic
  variables:
    DEBIAN_FRONTEND: "noninteractive"
    DEBCONF_NONINTERACTIVE_SEEN: "true"
  before_script:
    - apt-get update
    - apt-get install -y software-properties-common
    - apt-get update
    - add-apt-repository -y ppa:deadsnakes/ppa
    - apt install -y python3.6 python3.7 python3.8 python3-pip
    - pip3 install numpy tox
  script:
    - tox

pack:
  image: python:3.6
  stage: build
  only:
    - master@szuro/pylarization
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    expire_in: 1h
    paths:
      - dist/

publish:
  image: python:3.6
  stage: publish
  only:
    - master@szuro/pylarization
  script:
    - pip install twine
    - python -m twine upload dist/*